<!DOCTYPE html>

<html>
  <head>
    <title>Dylano Hartman</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- imports -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/d91196c311.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script type="text/javascript" src="jquery.min.js"></script>

    <!-- files -->
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
  </head>


  <body>
    <div class="container">
      <header>
        <h1>Random Quote Machine</h1>
        <h2>Press "New Quote" to receive a new quote.</h2>
        <h3>You can also tweet a quote by pressing the twitter icon!</h3>
      </header>
    </div>

    <div class="container text-center">
      <div class="row">
        <div id="quoteBox">
          <span class="quoteText"></span>
          <br />
          <span class="quoteAuthor"></span>
        </div>
      </div>
        <button id="quoteButton" class="btn btn-success" type="button" name="button">New Quote</button>
        <a id="twitterButton" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter </a>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="jquery.easing.min.js"></script>
    <script type="text/javascript" src="mainJS.js"></script>
  </body>
</html>
