
<html>

<head>

    <title>Webpage With Style</title>

    <style type="text/css">

        p {
            text-align:right;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: red;

        }

        .centered {
            text-align:center;
        }
    </style>

</head>

<body>

    <div>
        <p>This text is</p>
        <p class="centered">This is centered text</p>
    </div>
    

</body>

</html>
