
<html>

<head>

    <title>Webpage With Style</title>

    <style type="text/css">
        a {
            text-decoration:none;
        }
        a:hover {
            text-decoration:underline;
        }
        a:visited {
            color:green;
        }

    </style>

</head>

<body>
    <div>
        <p><a href="http://google.com">This goes to google</a></p>
        <p><a href="http://google.com" target="_blank">This goes to google in a new tab</a></p>
    </div>
</body>

</html>
