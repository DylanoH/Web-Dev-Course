
<html>

    <head> 
        <title>Javascript</title>   

    </head>
    <body>

        <p>What is the magic word?</p>
        <input type="text" id="enterWord" />
        <button id="submitWord">Submit</button>

        <script type="text/javascript">


            document.getElementById("submitWord").onclick = function () {
                var magicWord = "banana";

                var enteredWord = document.getElementById("enterWord").value;

                if (enteredWord == magicWord) {
                    alert("Good job!");
                }
                else {
                    alert("Go away!");
                }
            }


       </script>
    </body>
</html>
