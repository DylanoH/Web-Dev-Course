
<html>

    <head> 
        <title>Javascript</title>   

    </head>
    <body>

        <p>How many fingers am I holding up?</p>
        <p>
            <select id="guessNumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            <button id="guess">Guess!</button>
        </p>

        <script type="text/javascript">

            document.getElementById("guess").onclick = function() {

                var myNumber = document.getElementById("guessNumber").value;
                var gotIt = false;
                var guessNumber = 1;

                while (gotIt == false) {
                    var guess = Math.random();
                    guess = guess * 6;
                    guess = Math.floor(guess);

                    if (guess == myNumber) {
                        gotIt = true;
                        alert("Got It! It was a " + guess + " . It took me " + guessNumber + " guesses.");
                    }
                    else {
                        guessNumber++;
                    }
                }
            }


       </script>
    </body>
</html>
