
<html>

    <head> 
        <title>JQuery</title>   
        <script type="text/javascript" src="jquery.min.js"></script>

        <style>
            #Circle {
                width: 200px;
                height: 200px;
                background-color:green;
                border-radius: 50%;
                margin: 10px;
            }


        </style>
    </head>
    <body>

        <div id="Circle"></div>


        <script type="text/javascript">

            $("#Circle").on("click", function () {
                $(this).animate({
                    width: "500px",
                    height: "500px",
                    marginLeft: "100px",
                    marginTop:"100px",
                }, 2000, function () {
                    $(this).css("backgroundColor", "red");
                });
            });




        </script>

    </body>
</html>
