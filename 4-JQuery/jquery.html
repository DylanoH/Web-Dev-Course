
<html>
<head>
    <title>Code Player</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="projectCSS.css">


</head>
<body>

<div id="header">

  <div id="logo">
    CodePlayer
  </div>

  <div id="buttonContainer">
    <div class="toggleButton active" id="htmlButton">HTML</div>
    <div class="toggleButton" id="cssButton">CSS</div>
    <div class="toggleButton" id="javascriptButton">JavaScript</div>
    <div class="toggleButton active" id="outputButton">output</div>
  </div>
</div>




    <script type="text/javascript">

      $(".toggleButton").hover(function() {
        $(this).addClass("hightlightedButton");
      }, function() {
        $(this).removeClass("hightlightedButton");
      });

      $(".toggleButton").on("click", function() {
        $(this).toggleClass("active");
        $(this).removeClass("hightlightedButton");
      });

    </script>
</body>
</html>
