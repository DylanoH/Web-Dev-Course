
<html>

<head>
    <title>jquery</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">  
    <style>
        #draggable { 
            width: 150px; 
            height: 150px; 
            padding: 0.5em; 
        }

    </style>
</head>
<body>

    <div id="draggable">
        <p>Drag me around</p>
    </div>



    <script type="text/javascript">

        $(function () {
            $("#draggable").draggable();
        });


    </script>
</body>
</html>
