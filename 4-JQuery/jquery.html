
<html>

<head>
    <title>AJAX</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <style>
    </style>
</head>
<body>

    <p id="dataInsert"><p>


        <script type="text/javascript">

        	$.ajax("info.txt")
              .done(function(data) {
            	$("#dataInsert").html(data);
            })
              .fail(function() {
            	alert("data not found!");
            });

        </script>
</body>
</html>
