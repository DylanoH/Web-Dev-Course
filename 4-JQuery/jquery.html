
<html>

    <head> 
        <title>JQuery</title>   
        <script type="text/javascript" src="jquery.min.js"></script>

        <style>
            #greenCircle {
                width: 200px;
                height: 200px;
                background-color:green;
                border-radius: 50%;
                margin: 10px;
            }
            .square {
                width: 200px;
                height: 200px;
                background-color:red;
                
                margin: 10px;
            }



        </style>
    </head>
    <body>

        <div id="greenCircle"></div>
        <div class="square"></div>
        <div class="square"></div>

        <script type="text/javascript">

            $("#greenCircle, .square").on("click", function () {

                if ($(this).attr("id") == "greenCircle") {

                    alert("you clicked on a circle");

                    
                }
                else if ($(this).attr("class") == "square") {
                    alert("you clicked a square!");
                }

                //$(this).css("display", "none");
            });


        </script>

    </body>
</html>
