
<html>
  <head>
      <title>Code Player</title>
      <script type="text/javascript" src="jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="projectCSS.css">
  </head>

  <body>
    <div id="header">

      <div id="logo">
        CodePlayer
      </div>

      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">output</div>
      </div>

    </div>

    <textarea id="htmlPanel" class="panel"><h1>Hello world</h1><p id="paragraph"></p></textarea>
    <textarea id="cssPanel" class="panel hidden">p {
  color: green;
}</textarea>

    <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = ":D";</textarea>
    <iframe id="outputPanel" class="panel"></iframe>

    <script src="projectJS.js" type="text/javascript"></script>

  </body>
  
</html>
